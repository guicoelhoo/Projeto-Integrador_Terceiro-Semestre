spring.application.name=Saude

# Porta padrão do servidor
server.port=5000

# Conexão MongoDB usando variável de ambiente
spring.data.mongodb.uri=mongodb://localhost:27017/saude

# Reduzir mensagens do console para apenas erros críticos
logging.level.root=ERROR

# --- Devtools / LiveReload (para recarregar o navegador automaticamente em desenvolvimento)
# O Spring Boot DevTools ativa um servidor LiveReload na porta padrão 35729 quando disponível.
# Desabilitamos cache do Thymeleaf para ver alterações imediatas nos templates ao salvar.
spring.thymeleaf.cache=false

# Optional: permite que devtools restaure automaticamente contexto quando certas propriedades mudam
spring.devtools.restart.enabled=true

# Se você quiser controlar o LiveReload manualmente, mantenha true. Por padrão o LiveReload é habilitado
spring.devtools.livereload.enabled=true
