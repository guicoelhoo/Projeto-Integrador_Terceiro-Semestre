<script src="/js/auth.js"></script>
<script>
// Detecta perfil dev automaticamente via endpoint
fetch('/api/profile')
    .then(r => r.json())
    .then(profile => {
        window.perfilDevAtivo = !!profile.dev;
    protegerPagina();
        // Exemplo: carregar dados protegidos se necessário
        // const token = getToken();
        // if (token || window.perfilDevAtivo) { ... }
    });
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Médico</title>
    <!-- Importa os estilos da nova consulta -->
    <link rel="stylesheet" href="/CSS/styleMedico/styleNovaConsulta.css">
    <link rel="stylesheet" href="/CSS/styleMedico/styleMedicoGenerico.css">
</head>
<body>
    <!-- Cabeçalho com informações do médico -->
    <header>
        <img src="/img/Logo.png" alt="Logo Saúde++" class="logo">
        <div class="perfil">
            <div class="perfil-info">
                 <p>NOME DO MEDICO</p>
                <p>CRM:345678987654</p>
                <p>Especialidade</p>
            </div>
            <img src="/img/icon.png" alt="" class="perfil-foto" style="height: 50px;">
        </div>
    </header>

    <!-- Área principal da nova consulta -->
    <main class="containerMain">
        <div class="containerMainDiv1" style="display: flex; flex-direction: column; align-items: center;">
            <!-- Campo para buscar paciente pelo CPF -->
            <input
                type="text"
                class="procuraPaciente"
                name="cpfPaciente"
                id="cpfPaciente"
                placeholder="Insira o CPF do paciente"
                style="width: 450px; padding: 18px; border-radius: 30px; border: 3px solid #4d97e4; font-size: 1.1rem; margin: 40px 0 60px 0; outline: none; color: #4d97e4; text-align: center; font-weight: 500;"
            />
            <!-- Botão para iniciar consulta -->
            <a href="/prontuario" class="iniciar-consulta" style="width: 600px; display: block; text-align: center; margin: 0 auto; font-size: 1.2rem;">
                Iniciar consulta
            </a>
        </div>
        <!-- Botão para voltar ao painel do médico -->
        <a href="/medico"><button class="logout" style="position: fixed; left: 40px; bottom: 40px;">voltar</button></a>
    </main>
    
</body>
</html>
